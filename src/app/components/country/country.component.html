<app-county-header>
  <app-back-button></app-back-button>
</app-county-header>
<div>
  <mat-card>
    <mat-card-content>
      <form [formGroup]="countryForm" (ngSubmit)="submitCountryForm()">
        <mat-form-field class="w-full">
          <mat-label>Land:</mat-label>
          <input #countryNameInput matInput formControlName="name" placeholder="Name des Landes" required>
          <mat-error *ngIf="this.name.invalid">{{getErrorMessageForCountryName()}}</mat-error>
        </mat-form-field>
        <mat-form-field class="w-full">
          <mat-label>Kontinent:</mat-label>
          <input matInput formControlName="continent" placeholder="Name des Kontinent" required>
          <mat-error *ngIf="this.continent.invalid">{{getErrorMessageForContinentName()}}</mat-error>
        </mat-form-field>
        <button class="float-right" mat-raised-button type="submit" [disabled]="countryForm.invalid">
          Speichern
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
