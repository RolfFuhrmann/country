<app-county-header>
  <app-add-button></app-add-button>
</app-county-header>
<table #countryTable mat-table [dataSource]="countriesTableSource" class="mat-elevation-z8"
  aria-label="Countries Table">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>
      Land
    </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Kontinent Column -->
  <ng-container matColumnDef="continent">
    <th mat-header-cell *matHeaderCellDef>
      Kontinent
    </th>
    <td mat-cell *matCellDef="let element"> {{element.continent}} </td>
  </ng-container>

  <!-- Column for delete -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button aria-label="Example icon button with a home icon" (click)="deleteCountry(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
</table>
